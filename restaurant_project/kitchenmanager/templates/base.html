<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}KitchenManager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="bg-body-tertiary">
    <div class="d-flex">
        <nav class="navbar navbar-light bg-white flex-column vh-100 d-flexs">
            <span class="navbar-brand h1 p-3 border-bottom border-3 w-100 fs-3">KitchenManager</span>
            <ul class="navbar-nav d-flex flex-column justify-content-start flex-grow-1 w-100 ps-4">
                <li class="nav-item d-flex align-items-center mb-2 ">
                    <i class="bi bi-house-door me-2"></i>
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item d-flex align-items-center mb-2">
                    <i class="bi bi-book me-2"></i>
                    <a href="{% url 'menu_items'%}" class="nav-link">Menu</a>
                </li>
                <li class="nav-item d-flex align-items-center mb-2">
                    <i class="bi bi-box-seam me-2"></i>
                    <a href="{% url 'ingredients'%}" class="nav-link">Ingredients</a>
                </li>
                <li class="nav-item d-flex align-items-center mb-2">
                    <i class="bi bi-coin me-2"></i>
                    <a href="{% url 'purchases'%}" class="nav-link">Purchases</a>
                </li>
            </ul>
        
        </nav>
        <main class="flex-grow-1 p-4">
                {% block content %}
        
                {% endblock %}
        </main>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
