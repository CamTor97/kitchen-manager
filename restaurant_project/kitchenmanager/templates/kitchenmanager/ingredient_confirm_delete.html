{% extends 'base.html' %}

{% block content %}
    <h1>Delete Confirmation</h1>

    <!-- 'object' context variable contains the item to be deleted -->
    <p>Are you sure you want to delete the ingredient **"{{ object.name }}"**?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'ingredients' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
