{% extends "../base.html" %}
{% block title %}KitchenManager - Menu{% endblock %}

{% block content %}
<div>
    <h1>Menu Items</h1>
    <!--Bringing the generic ListView for the ModelItem model-->

    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_item %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><a href="{% url 'menu_items-detail' item.pk %}">Details</a></td>
                <td>
                    <a href="{% url 'menu_items-update' item.pk %}">Update</a>
                    <a href="{% url 'menu_items-delete' item.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No items found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'menu_items-create' %}">New Recipe</a>
    
    
</div>
{% endblock %}
